<!DOCTYPE html>
<html>
<head>
<title>Thrash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Metal Mania' rel='stylesheet'>
<style>
body{
font-family:Metal Mania;
background-color:#000;
color:#fff;
}
ul{
list-style-type:"\26e7\00a0";
}
figure{
width:90%;
border:4px solid #f00;
border-radius: 25px;
padding:8px;
margin-left:auto;
margin-right:auto;
text-align:center;
}

#footer{
position:fixed;
bottom:0;
left:8px;
right:8px;
}

img {
display:block;
margin-left:auto;
margin-right:auto;
}

</style>
</head>

<body onload="load1stTrack()">


<h3>Halaman Spesial Thrash Metal \,,/(>.<)\,,/</h3>
<img src="/image/polygon.svg" style="width:50px;transform:rotate(180deg);">
<figure id="fig">
<figcaption id="i"></figcaption>
<audio id="track" src="" onended="playSquence()" ontimeupdate="setBorder()" controls></audio>
<br>
<button onclick="playSquence()">&#x23ed;</button>
</figure>
<div id="tracklist"></div><br>
<p>untuk genre yg lebih lengkap lagi <a href="/Music-Player/Mtls.htm" style="color:red;">>>klik dimari<<</a></p>
<script>

var ttl=[]; var tr=[];

ttl[1]="Megadeth - Public Enemy No. 1";
tr[1]="https://docs.google.com/uc?export=download&id=1rJSbt8q6BWWuNNoUFlKv3IcQAuxL9OXx";

ttl[2]="Sepultura - Desperate Cry";
tr[2]="https://docs.google.com/uc?export=download&id=1nkD6eVJ08RbCJcd0pJIN8YG9XAK3WfWl";

ttl[3]="Testament - Souls of Black";
tr[3]="https://docs.google.com/uc?export=download&id=1uxyCCgDc5kSMS_2_xiz1ZFXdM1mqcGQL";

ttl[4]="Annihilator - Alison Hell";
tr[4]="https://docs.google.com/uc?export=open&id=1rvUSy3JNqHVBWBG2LkzuhdX_5nT0hrJ4";

ttl[5]="Kreator - Your Heaven, My Hell";
tr[5]="https://docs.google.com/uc?export=open&id=1uXYnVkRC2HAIbJnf24nCOBR85cx-LgvQ";

ttl[6]="Vio-lence - I Profit";
tr[6]="https://docs.google.com/uc?export=open&id=1XvH0V17w18tR4Br6zPlkdL041Jt08-ns";

// -----

ttl[0]="Sodom - Genocide";
tr[0]="https://docs.google.com/uc?export=download&id=1e360q8pa8vBDWX58dAW9El31MCJ8bhbA";




// #7 lagu



var n=0;

function playSquence() {

var audio = document.getElementById("track");
n++;
if (n >= tr.length){
        n = 0;
    }

if (n==0){audio.src=tr[n];}
else{
audio.src = tr[n];
audio.play();}

if (n >= ttl.length){
n=0;
}
document.getElementById("i").innerHTML=ttl[n];

}

function load1stTrack(){
var audio = document.getElementById("track");
audio.src=tr[0];
document.getElementById("i").innerHTML=ttl[0];
}

function setBorder() {
var x = document.getElementById("fig");
x.style.border = x.style.border == "4px solid red" ? "4px dashed red" : "4px solid red";
}

var text = "<ul>";
for (var x=0; x< ttl.length; x++) {
  text += "<li>" + ttl[x] + "</li>";
}
text += "</ul>";
document.getElementById("tracklist").innerHTML="<h3>Daftar Putar</h3>" + text;
</script>
<div id="footer">
<address>fedrikaristiyanto.github.io</address>
</div>

</body>
</html>
